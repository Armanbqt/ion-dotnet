language: csharp
solution: IonDotnet.sln
dotnet: 2.1
mono: none

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive


script:
  - git submodule init
  - git sumodule update
  - dotnet build
  - cd IonDotnet.Tests
  - dotnet test
  - cd ..